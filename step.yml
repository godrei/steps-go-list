title: Go list
summary: Runs go list ./... command
description: |-
    Runs `go list ./...` command in the current working directory (should be your go project's dir).
    The package list is filtered by the given exclude patterns.

website: https://github.com/godrei/bitrise-step-go-list
source_code_url: https://github.com/godrei/bitrise-step-go-list
support_url: https://github.com/godrei/bitrise-step-go-list/issues

type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  go:
    package_name: github.com/godrei/steps-go-list

inputs:
- exclude: "*/vendor/*"
  opts:
    title: Exclude pattern
    summary: Skipp matching go packages.
    description: Skipp matching go packages.
outputs:
- BITRISE_GO_PACKAGES: 
  opts:
    title: Comma separated list of go packages
